<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Roboto&display=swap" rel="stylesheet">
  <link href="css/build.css" rel="stylesheet">



  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Site header markup goes here -->
  <header>
    <div class="left-part">

      <img src="img/logo.svg" class="h-6" />
    </div>
  </header>
  <div class="m-login">
    <div class="container">
      <div class="m-login__top">
        <h1 class="main-subtitle">Login using email</h1>
        <span>Please Enter your Email and Password</span>
      </div>
      <form action="#" id="login-form">
        <div class="input-group">
          <label for="txtUserName"><span>Email or username</span></label>
          <input type="text" class="form-control" name="txtUserName" id="txtUserName" />
        </div>
        <div class="input-group">
          <label for="txtPassword">
            <span>Password</span>
            <span id="btnToggle" class="password-eye"><i id="eyeIcon" class="fa fa-eye"></i></span>
          </label>
          <input type="password" id="txtPassword" class="form-control" name="txtPassword" />
        </div>
        <div class="form-group-checkbox">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="error-text"></div>
        <button class="btn" id="login-form-submit" disabled>Login</button>
      </form>

      <div class="m-login__bottom">
        <div class="m-login__img">
          <img src="img/conect-img.png" alt="Login">
        </div>
        <span>Copyright Â© 2021 AcadeMe+ Inc. All rights reserved. </span>
        <nav class="footer-nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item">
              <a href="#" class="footer-nav__link">Privacy Policy</a>
            </li>
            <li class="footer-nav__item">
              <a href="#" class="footer-nav__link">Terms of Use</a>
            </li>
            <li class="footer-nav__item">
              <a href="#" class="footer-nav__link">Support</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>


  <!-- Site footer markup goes here -->
  <footer></footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="js/scripts.js"></script>

  <script type='text/javascript' src="js/bundle.js"></script>
</body>

</html>
